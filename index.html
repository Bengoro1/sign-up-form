<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <div class="logo">ODIN
        <img src="./images/odin-lined.png" alt="logo">
      </div>
    </div>
    <div class="right">
      <form action="" method="get">
        <h2>Let's do this!</h2>
        <fieldset>
          <legend>Gender</legend>
          <label for="male">
            Male
            <input type="radio" name="gender" id="male">
          </label>
          <label for="female">
            Female
            <input type="radio" name="gender" id="female">
          </label>
        </fieldset>
        <label for="f-name">
          First name
          <input type="text" name="f-name" id="f-name">
        </label>
        <label for="l-name">
          Last name
          <input type="text" name="l-name" id="l-name">
        </label>
        <label for="mail">
          Email
          <input type="email" name="mail" id="mail">
        </label>
        <label for="p-num">
          Phone number
          <input type="tel" name="p-num" id="p-num">
        </label>
        <label for="pwd">
          Password
          <input type="password" name="pwd" id="pwd">
        </label>
        <label for="con-pwd">
          Confirm password
          <input type="password" name="con-pwd" id="con-pwd">
        </label>
        <div class="button">
          <button type="submit">Sing up</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
