<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="image">
      <div class="logo">ODIN
        <img src="./images/odin-lined.png" alt="logo">
      </div>
    </div>
    <div class="right">
      <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up<em> now </em>to get started.</p>
        <p>You<em> know </em>you want to.</p>
      </div>
      <form action="" method="get">
        <div class="form-white">
          <h2>Let's do this!</h2>
          <div class="radio">
            <fieldset>
              <legend>Gender</legend>
              <label for="male">
                Male
                <input type="radio" name="gender" id="male">
              </label>
              <label for="female">
                Female
                <input type="radio" name="gender" id="female">
              </label>
            </fieldset>
          </div>
          <div class="input">
            <label for="fname" class="label">
              First name
              <input type="text" name="fname" id="fname" required>
            </label>
            <label for="lname" class="label">
              Last name
              <input type="text" name="lname" id="lname" required>
            </label>
            <label for="mail" class="label">
              Email
              <input type="email" name="mail" id="mail" required>
            </label>
            <label for="pnum" class="label">
              Phone number
              <input type="tel" name="pnum" id="pnum" pattern="\+?[0-9]{10,12}" placeholder="(+)1234567890(12)" required>
            </label>
            <label for="pwd" class="label">
              Password
              <input type="password" name="pwd" id="pwd" required>
            </label>
            <label for="conpwd" class="label">
              Confirm password
              <input type="password" name="conpwd" id="conpwd" required>
            </label>
          </div>
        </div>
        <div class="button">
          <button type="submit">Sing up</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
