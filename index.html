<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="right">
      <form action="" method="get">
        <fieldset>
          Gender
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
        </fieldset>
        <label for="f-name">First name</label>
        <input type="text" name="f-name" id="f-name">
        <label for="l-name">Last name</label>
        <input type="text" name="l-name" id="l-name">
        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail">
        <label for="p-num">Phone number</label>
        <input type="tel" name="p-num" id="p-num">
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd">
        <label for="con-pwd">Confirm password</label>
        <input type="password" name="con-pwd" id="con-pwd">
        <div class="button">
          <button type="submit">Sing up</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
